<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>Hello {{ name }}</h1>

        <button v-on:click="showName">Ação</button>

        <div v-for="user in users" v-on:click="showNameObject(user.name)">{{ user.name }}</div>
    </div>
    <script>
        var app = Vue.createApp({
            data: function() {
                return {
                    name: "Edson",
                    users: [ { name: 'Edson' }, { name: 'Jennifer' }, { name: 'Flávia' }],
                };
            },

            methods: {
                showName() {
                    alert(this.name);
                },

                showNameObject(name) {
                    alert(name);
                },
            },
        });

        app.mount('#app');
    </script>
</body>
</html>
